{% extends "main/layout.html" %}

{% block title %}
    Регистрация
{% endblock%}

{% block content %}
<div class="regestration">
    <div class="form">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Введите ваш электронный адрес" class="mail">
      <div class="password">
        <input type="password" placeholder="Введите пароль" class="password" autocomplete="new-password" > 
        <input type="password" placeholder="Введите пароль ещё раз" class="password2" autocomplete="new-password" >
      </div>
      <input type="submit" value="Зарегистрироваться" class="submit">
      
      <p>Уже зарегистрированы?</p>
      <a href="{% url 'enterens'%}">Войти</a>
      
    </div>
</div>
{% endblock %}
